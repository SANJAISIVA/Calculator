<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="calculator.svg">
</head>
<body>
    <div class="calculator">
        <pre class="display" id="display">0</pre>
        <!-- to make use of \n while printing -->
        <div class="buttons">
          <button  class="clear" id="clear">C</button>
          <button class="clearlast">CE</button> 
          <button>(</button>
          <button>)</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>  
          <button>6</button> 
          <button>*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button class="result" id="result">=</button>
          <button>+</button> 
        </div>
      </div>
    

    <script src="script.js"></script>
</body>
</html>
